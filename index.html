<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Smart Watch - WideStree</title>
</head>

<body>
    <header>WideStree Smart Watch Shop</header>

    <main class="main">
        <div class="img-wraper">
            <img id="watch" src="orange-watch.png" alt="red watch">
        </div>
        <section>
            <div id="title-wrapper">
                <h1 id="title">WideStree-14M The Smarter Watch</h1>
                <p id="description">ถ้า 14 ล้านเสียง ไม่ใช่เรื่องชี้ขาดของประเทศนี้ แล้วไอ 250 นี่เอาไรมามั่นอะ</p>
            </div>
            <div id="color-wrapper">
                <h3 id="color-select">Select Color</h3>
                <button id="color1" onclick="toBlack()"></button>
                <button id="color2" onclick="toOrange()"></button>
                <button id="color3" onclick="toPurple()"></button>
                <button id="color4" onclick="toPink()"></button>
            </div>
            <div id="action-btn">
                <button id="add-cart">Add to cart</button>
                <button id="buy">Buy</button>
            </div>
            <script src="scripts.js"></script>
        </section>
    </main>
</body>

</html>
